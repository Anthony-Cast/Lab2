<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Area</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="container">
<h2>Editar Actividad</h2>
<hr />
<form method="post" th:action="@{/actividad/save}" th:object="${actividad}">
    <input type="hidden" th:field="*{idactividad}">
    <input type="hidden" th:field="*{idproyecto}">
    <div class="form-group">
        <label for="nombreactividad">Nombre de la actividad</label>
        <br>
        <input type = "text" class="form-control" th:field="*{nombreactividad}">
    </div>
    <div class="form-group">
        <label for="descripcion">Descripci√≥n de la actividad</label>
        <br>
        <input type = "text" class="form-control" th:field="*{descripcion}">
    </div>
    <div class="form-group">
        <label for="usuario_owner">Usuario Responsable</label>
        <br>
        <select class="form-control" id="usuario_owner" name="usuario_owner">
            <option th:each="lista:${usuarios}" th:text="${lista}" th:selected="${lista}==*{usuario_owner}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="peso">Peso de la actividad</label>
        <br>
        <input type = "text" class="form-control" th:field="*{peso}">
    </div>
    <div class="form-group">
        <label for="estado">Estado</label>
        <br>
        <select class="form-control" th:field="*{estado}">
            <option th:value="${true}" th:text="${'Finalizado'}"></option>
            <option selected="selected" th:value="${false}" th:text="${'Pendiente'}"></option>
        </select>
    </div>
    <a class="btn btn-danger" th:href="@{'/proyecto/editar?id='+*{idproyecto}}">Cancelar</a>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
</body>
</html>

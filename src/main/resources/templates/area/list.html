<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <title>Lista de Areas</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse">
                <a class="navbar-brand" href="/proyecto/listar">Proyectos</a>
                <a class="navbar-brand" href="/usuario/listar">Usuarios</a>
                <a class="navbar-brand" href="/area">Areas</a>
            </div>
        </nav>
        <h1>Lista de Areas</h1>
        <a class="btn btn-primary mt-4 mb-4" th:href="@{/area/new}">Nueva Area</a>
        <div th:if="${msg!=null}" class="alert alert-warning" th:text="${msg}"></div>
        <div th:if="${msg2!=null}" class="alert alert-success" th:text="${msg2}"></div>
        <div th:if="${msg3!=null}" class="alert alert-danger" th:text="${msg3}"></div>

        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Nombre del Area</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="area,v : ${areaList}">
                <td th:text="${v.index + 1}"></td>
                <td th:text="${area.nombrearea}"></td>
                <td><a class="btn btn-primary" th:href="@{'/area/edit?id='+${area.idarea}}">Editar</a></td>
                <td><a class="btn btn-danger" th:href="@{'/area/borrar?id='+${area.idarea}}">Borrar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

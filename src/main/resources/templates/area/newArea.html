<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Area</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="container">
    <h2>Nueva Area</h2>
    <hr/>
    <form method="post" th:action="@{/area/save}">
        <div class="form-group">
            <label for="nombrearea">Nombre del Area</label>
            <input name="nombrearea" type = "text" class="form-control" id="nombrearea">
        </div>
        <a class="btn btn-danger" th:href="@{/area}">Cancelar</a>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</body>
</html>

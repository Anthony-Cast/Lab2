<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <title>Lista de Proyectos</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse">
            <a class="navbar-brand" href="/proyecto/listar">Proyectos</a>
            <a class="navbar-brand" href="/usuario/listar">Usuarios</a>
            <a class="navbar-brand" href="/area">Areas</a>
        </div>
    </nav>
    <h1>Lista de Proyectos</h1>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{/proyecto/nuevo}">Nuevo Proyecto</a>
    <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Nombre del Proyecto</th>
            <th>Responsable</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proyecto, info : ${listaProyectos}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${proyecto.nombreproyecto}"></td>
            <td th:text="${proyecto.usuario_owner}"></td>
            <td><a class="btn btn-primary" th:href="@{'/proyecto/editar?id=' + ${proyecto.idproyecto}}">Editar</a>
            </td>
            <td><a class="btn btn-danger" th:href="@{'/proyecto/borrar?id=' + ${proyecto.idproyecto}}">Borrar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>

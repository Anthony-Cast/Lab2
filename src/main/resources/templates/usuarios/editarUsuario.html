<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Proyecto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="/proyecto/listar">Proyectos</a>
        <a class="navbar-brand" href="/usuario/listar">Usuarios</a>
        <a class="navbar-brand" href="/area/listar">Areas</a>
    </div>
</nav>
<h2>Editar Usuario</h2>
<hr/>
<div class="container-fluid">
<form method="post" th:action="@{/proyecto/guardar}" th:object="${usuario}" >
    <input type="hidden" th:field="*{correo}">
    <div class="form-group">
        <label for="nombres">Nombre del Usuario</label>
        <br>
        <input type="text" class="form-group" th:field="*{nombres}">
    </div>
    <div class="form-group">
        <label for="apellidos">Apellidos del Usuario</label>
        <br>
        <input type="text" class="form-group" th:field="*{apellidos}">
    </div>
    <div class="form-group">
        <label for="idarea">Area del Usuario</label>
        <br>
        <input type="text" class="form-group" th:field="*{idarea}">
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
    <a th:href="@{/usuario/listar}" class="btn btn-danger">Cancelar</a>
</form>
</div>
</body>
</html>

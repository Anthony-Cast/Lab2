<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Editar Usuarios</title>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="/proyecto/listar">Proyectos</a>
        <a class="navbar-brand" href="/usuario/listar">Usuarios</a>
        <a class="navbar-brand" href="/area/listar">Areas</a>
    </div>
</nav>
<h2>Editar Usuario</h2>
<hr/>
<form method="post" th:action="@{/usuario/guardar}" th:object="${usuario}" >
    <div class="form-group">
        <label for="correo">Correo del Usuario</label>
        <br>
        <input type="text" class="form-control" th:field="*{correo}">
    </div>
    <div class="form-group">
        <label for="nombres">Nombre del Usuario</label>
        <br>
        <input type="text" class="form-control" th:field="*{nombres}">
    </div>
    <div class="form-group">
        <label for="apellidos">Apellidos del Usuario</label>
        <br>
        <input type="text" class="form-control" th:field="*{apellidos}">
    </div>
    <div class="form-group">
        <label for="idarea"> Area</label>
        <br>
        <select class="form-control" name="idarea" id="idarea">
            <option th:each="lista:${areas}" th:value="${lista.idarea}" th:text="${lista.nombrearea}" th:selected="${lista.idarea}==*{idarea}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
    <a th:href="@{/usuario/listar}" class="btn btn-danger">Cancelar</a>
</form>
</body>
</html>

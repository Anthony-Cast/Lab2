<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Lista de Usuarios</title>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="/proyecto/listar">Proyectos</a>
        <a class="navbar-brand" href="/usuario/listar">Usuarios</a>
        <a class="navbar-brand" href="/area">Areas</a>
    </div>
</nav>
<h2>Lista de Usuarios</h2>
<a class="btn btn-primary mt-4 mb-4" th:href="@{/usuario/newForm}">Nuevo Usuario</a>
<div th:if="${msg!=null}" class="alert alert-warning" th:text="${msg}"></div>
<div th:if="${msg2!=null}" class="alert alert-success" th:text="${msg2}"></div>
<div th:if="${msg3!=null}" class="alert alert-danger" th:text="${msg3}"></div>
<table class="table">
    <tr>
        <th>#</th>
        <th>Correo del usuario</th>
        <th>Nombre del usuario</th>
        <th>Apellidos del usuario</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="usuario,info:${listaUsuarios}">
        <td th:text="${info.index+1}"></td>
        <td th:text="${usuario.correo}"></td>
        <td th:text="${usuario.nombres}"></td>
        <td th:text="${usuario.apellidos}"></td>
        <td><a class="btn btn-primary" th:href="@{'/usuario/editar?id='+${usuario.correo}}">Editar</a></td>
        <td><a class="btn btn-danger" th:href="@{'/usuario/borrar?id='+${usuario.correo}}">Borrar</a></td>
    </tr>
</table>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
